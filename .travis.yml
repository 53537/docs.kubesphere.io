language: node_js
sudo: false
dist: trusty
node_js:
  - '9'

services:
  - docker

cache:
  yarn: true
  directories:
    - 'node_modules'

install:
  - yarn
  - bash ./princexml/install.sh

script:
  - yarn test
  - yarn build
  - yarn serve
  - sleep 5
  - prince --javascript --structured-log=quiet --page-margin 0 http://localhost:9000/express/zh-CN/all/ -o public/KubeSphere-express.pdf
  - prince --javascript --structured-log=quiet --page-margin 0 http://localhost:9000/advanced-v1.0.0/zh-CN/all/ -o public/KubeSphere-advanced-v1.0.0.pdf

before_deploy:
  - docker build -t kubesphere/docs.kubesphere.io .

deploy:
  provider: script
  script: bash docker_push
  on:
    branch: master
